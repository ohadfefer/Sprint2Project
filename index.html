<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    
    <header class="main-header">
        <h2>Meme Generator</h2>

        <nav class="main-nav">
            <ul>
                <li class="gallery-li active">
                    <button class="nav-btn" onclick="onInit()">Gallery</button>
                </li>
                <li class="saved-li">
                    <button class="nav-btn" onclick="onSavedInit()">Saved</button>
                </li>
                <li class="Randomize-li">
                    <button class="nav-btn" onclick="onRandomizeInit()">Randomize</button>
                </li>
            </ul>
        </nav>

        <select class="toggle-mode" onchange="onToggleMode(this.value)">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>

        <button class="hamburger" onclick="onToggleMenu()">‚ò∞</button>
    </header>

    <nav class="side-nav hidden">
        <ul>
            <li><button class="nav-btn" onclick="onInit(); onToggleMenu()">Gallery</button></li>
            <li><button class="nav-btn" onclick="onSavedInit(); onToggleMenu()">Saved</button></li>
            <li><button class="nav-btn">Randomize</button></li>
        </ul>
    </nav>

    <section class="meme-gallery-page">
        <main>
            <section class="filter-search-section"></section>
            <section class="memes-grid-container"></section>
        </main>
    </section>

    <section class="meme-editor-page hidden">
        <main>
            <canvas class="meme-editor-canvas" width="600" height="450"></canvas>
            <section class="editor-tools">
                <input class="input-text" type="text" placeholder="Enter text here" oninput="onTxtInput(this.value)">
                <div class="input-editors-container">
                    <button onclick="onSwitchLine()" class="btn-editor btn-switch-inputs">‚áÖ</button>
                    <button onclick="onAddLine()" class="btn-editor btn-add-input">+</button>
                    <button onclick="onDeleteLine()" class="btn-editor btn-delete-input">üóë</button>
                </div>
                <div class="font-editor-container">
                    <button class="font-btn" onclick="onUpdateFontSize(1)">A +</button>
                    <button class="font-btn" onclick="onUpdateFontSize(-1)">A -</button>
                    <button class="font-btn" onclick="onSetAlign('left')">‚Üí</button>
                    <button class="font-btn" onclick="onSetAlign('center')">‚áÜ</button>
                    <button class="font-btn" onclick="onSetAlign('right')">‚Üê</button>
                    <select class="font-picker" onchange="onSetFont(this)">
                        <option value="impact">IMPACT</option>
                        <option value="arial">ARIAL</option>
                        <option value="verdana">VERDANA</option>
                    </select>
                    <button class="font-btn color-picker">
                        <input type="color" class="font-btn" oninput="onSetFillColor(this)">
                    </button>
                </div>

                <div class="stickers-container">
                    <button class="sticker-btn" onclick="onAddSticker('üòé')">üòé</button>
                    <button class="sticker-btn" onclick="onAddSticker('üëô')">üëô</button>
                    <button class="sticker-btn" onclick="onAddSticker('üëì')">üëì</button>
                    <button class="sticker-btn" onclick="onAddSticker('üëÄ')">üëÄ</button>
                    <button class="sticker-btn" onclick="onAddSticker('‚ú®')">‚ú®</button>
                </div>
                <div class="save-container">
                    <a href="#" class="btn btn-download" onclick="onDownloadMeme(this)" download="my-meme.png">Download</a>
                    <a href="#" class="btn btn-share" onclick="onShareMeme(this)">Share</a>
                    <div class="share-container"></div>
                </div>
                
            </section>
        </main>
    </section>

    <section class="meme-saved-page hidden"></section>

    

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
</body>
</html>
